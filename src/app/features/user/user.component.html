<div class="user-container">
  <h2>My Profile</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" disabled />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="profileForm.invalid">Save</button>
    </div>
  </form>

  <hr />

  <h3>Change Password</h3>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div class="form-group">
      <label for="oldPassword">Current Password</label>
      <input id="oldPassword" type="password" formControlName="oldPassword" />
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" formControlName="newPassword" />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="passwordForm.invalid">Change Password</button>
    </div>
  </form>
</div>
