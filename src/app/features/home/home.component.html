<div class="home-container">
  <header class="navbar">
    <div class="navbar-content">
      <h1>Project Manager</h1>
      <button (click)="logout()" class="btn-logout">Logout</button>
    </div>
  </header>

  <main class="content">
    <div class="projects-header">
      <h2>Your Projects</h2>
      <button (click)="toggleCreateForm()" class="btn-primary">
        {{ showCreateForm ? 'âœ• Cancel' : '+ New Project' }}
      </button>
    </div>

    <div *ngIf="showCreateForm" class="create-form">
      <form [formGroup]="createForm" (ngSubmit)="createProject()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter project name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" placeholder="Project description (optional)"></textarea>
        </div>
        <button type="submit" [disabled]="createForm.invalid" class="btn-primary">Create</button>
      </form>
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div *ngIf="loading" class="loading">Loading projects...</div>

    <div *ngIf="!loading && projects.length === 0" class="no-projects">
      <p>No projects yet. Create one to get started!</p>
    </div>

    <div *ngIf="!loading && projects.length > 0" class="projects-grid">
      <div *ngFor="let project of projects" class="project-card" (click)="viewProject(project.id)">
        <h3>{{ project.name }}</h3>
        <p *ngIf="project.description" class="description">{{ project.description }}</p>
        <div class="project-meta">
          <span class="owner">By: {{ project.ownerName }}</span>
          <span class="notes-count">{{ project.noteCount }} notes</span>
        </div>
        <div class="project-footer">
          <small>Created: {{ project.createdDate | date: 'short' }}</small>
          <span *ngIf="project.isArchive" class="badge-archived">Archived</span>
        </div>
      </div>
    </div>
  </main>
</div>
