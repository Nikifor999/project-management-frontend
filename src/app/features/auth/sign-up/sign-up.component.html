<div class="auth-container">
  <div class="auth-card">
    <h2>Sign Up</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Your name" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="your@email.com" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Invalid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Min 6 characters" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
          <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">Min 6 characters</span>
        </div>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>

      <button type="submit" [disabled]="form.invalid || loading" class="btn">
        {{ loading ? 'Loading...' : 'Sign Up' }}
      </button>
    </form>

    <p class="link">Already have an account? <a routerLink="/sign-in">Sign In</a></p>
  </div>
</div>
